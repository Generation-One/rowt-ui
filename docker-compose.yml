services:
  rowt-ui:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - ROWT_API_ENDPOINT=${ROWT_API_ENDPOINT}
        - NODE_ENV=${NODE_ENV:-production}
        - BUILD_MODE=${BUILD_MODE:-production}
    container_name: rowt-ui
    ports:
      - "${HOST_PORT:-3000}:${CONTAINER_PORT:-80}"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - BUILD_MODE=${BUILD_MODE:-production}
    restart: unless-stopped
    networks:
      - rowt-network

networks:
  rowt-network:
    driver: bridge
    name: rowt-network
