<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowt Admin Dashboard</title>
    <link rel="icon" href="./public/rowtfavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./public/dashboard.css">
    
    <!-- Configuration Script -->
    <script>
        // Configuration can be set via environment variables or window globals
        // Priority: Environment variables > Window globals > User prompt
        
        // Check if configuration is already set
        if (!window.ROWT_API_ENDPOINT) {
            // Try to get from meta tag (set by server-side rendering or build process)
            const metaEndpoint = document.querySelector('meta[name="rowt-api-endpoint"]');
            if (metaEndpoint) {
                window.ROWT_API_ENDPOINT = metaEndpoint.getAttribute('content');
            }
        }
        
        // Log configuration status
        if (window.ROWT_API_ENDPOINT) {
            console.log('Rowt API endpoint configured:', window.ROWT_API_ENDPOINT);
        } else {
            console.warn('Rowt API endpoint not configured. The application will prompt for configuration.');
        }
    </script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading-screen">
        <div class="loader"></div>
        <p>Loading Rowt Dashboard...</p>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="screen hidden">
        <!-- Login content will be rendered by TypeScript -->
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="screen hidden">
        <!-- Dashboard content will be rendered by TypeScript -->
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">Modal Title</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Modal content will be inserted here -->
            </div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
